<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR & Management Announcements - HR Admin Notification</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
    .sidebar { position: fixed; left: 0; top: 0; width: 230px; height: 100vh; background: #2d3a4a; color: #fff; padding-top: 32px; box-shadow: 2px 0 8px #0001; }
    .sidebar h2 { color: #fff; text-align: center; margin-bottom: 32px; font-size: 1.2em; letter-spacing: 1px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 18px 0; }
    .sidebar a { color: #fff; text-decoration: none; font-weight: 500; font-size: 1.05em; padding: 8px 32px; display: block; border-left: 4px solid transparent; transition: background 0.2s, border-color 0.2s; }
    .sidebar a:hover, .sidebar a.active { background: #1a2533; border-left: 4px solid #1a73e8; }
    .main { margin-left: 250px; padding: 40px 32px; }
    .container { max-width: 800px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h1 { color: #2d3a4a; }
    .form-section { margin-top: 32px; }
    .form-group { margin-bottom: 20px; display: flex; align-items: center; }
    .form-group label { width: 180px; font-weight: 500; color: #2d3a4a; }
    .form-group input, .form-group select, .form-group textarea { flex: 1; padding: 8px 12px; border: 1px solid #cfd8dc; border-radius: 4px; font-size: 1em; }
    .form-actions { text-align: right; margin-top: 24px; }
    .form-actions button { background: #1a73e8; color: #fff; border: none; padding: 10px 28px; border-radius: 4px; font-size: 1em; cursor: pointer; transition: background 0.2s; }
    .form-actions button:hover { background: #155ab6; }
    @media (max-width: 700px) {
      .sidebar { position: static; width: 100%; height: auto; box-shadow: none; }
      .main { margin-left: 0; padding: 16px; }
      .form-group { flex-direction: column; align-items: flex-start; }
      .form-group label { width: 100%; margin-bottom: 6px; }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>HR Admin Notification</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="wish-celebration.html">Wish Celebration</a></li>
      <li><a href="announcements.html" class="active">HR & Management Announcements</a></li>
      <li><a href="share-reports.html">Share Reports/Photos/Newsletters</a></li>
    </ul>
  </nav>
  <div class="main">
    <div class="container">
      <h1>HR & Management Announcements</h1>
      <p>Create and send announcements to employees or management.</p>
      <form class="form-section">
        <div class="form-group">
          <label for="audience">Audience</label>
          <select id="audience" name="audience">
            <option value="all">All Employees</option>
            <option value="management">Management</option>
            <option value="custom">Custom Group</option>
          </select>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter announcement subject">
        </div>
        <div class="form-group">
          <label for="announcement">Announcement</label>
          <textarea id="announcement" name="announcement" rows="4" placeholder="Enter announcement details"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit">Send Announcement</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
