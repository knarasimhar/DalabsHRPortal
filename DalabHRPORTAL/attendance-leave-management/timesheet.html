<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timesheet - HR Portal</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
    .sidebar { position: fixed; left: 0; top: 0; width: 230px; height: 100vh; background: #2d3a4a; color: #fff; padding-top: 32px; box-shadow: 2px 0 8px #0001; }
    .sidebar h2 { color: #fff; text-align: center; margin-bottom: 32px; font-size: 1.3em; letter-spacing: 1px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 18px 0; }
    .sidebar a { color: #fff; text-decoration: none; font-weight: 500; font-size: 1.05em; padding: 8px 32px; display: block; border-left: 4px solid transparent; transition: background 0.2s, border-color 0.2s; }
    .sidebar a:hover, .sidebar a.active { background: #1a2533; border-left: 4px solid #1a73e8; }
    .main { margin-left: 250px; padding: 40px 32px; }
    .container { max-width: 900px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h1 { color: #2d3a4a; }
    .form-section { margin-top: 32px; }
    .form-group { margin-bottom: 20px; display: flex; align-items: center; }
    .form-group label { width: 180px; font-weight: 500; color: #2d3a4a; }
    .form-group input, .form-group select, .form-group textarea { flex: 1; padding: 8px 12px; border: 1px solid #cfd8dc; border-radius: 4px; font-size: 1em; }
    .form-actions { text-align: right; margin-top: 24px; }
    .form-actions button { background: #1a73e8; color: #fff; border: none; padding: 10px 28px; border-radius: 4px; font-size: 1em; cursor: pointer; transition: background 0.2s; }
    .form-actions button:hover { background: #155ab6; }
    @media (max-width: 700px) {
      .sidebar { position: static; width: 100%; height: auto; box-shadow: none; }
      .main { margin-left: 0; padding: 16px; }
      .form-group { flex-direction: column; align-items: flex-start; }
      .form-group label { width: 100%; margin-bottom: 6px; }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>Attendance & Leave</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="attendance-policy.html">Attendance Policy</a></li>
      <li><a href="attendance-tracking.html">Attendance Tracking</a></li>
      <li><a href="leave-management.html">Leave Management</a></li>
      <li><a href="leave-application.html">Leave Application</a></li>
      <li><a href="leave-approval.html">Leave Approval</a></li>
      <li><a href="timesheet.html" class="active">Timesheet</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="mobile-app.html">Mobile App</a></li>
      <li><a href="geo-fencing.html">Geo-fencing</a></li>
      <li><a href="analytics.html">Analytics</a></li>
    </ul>
  </nav>
  <div class="main">
    <div class="container">
      <h1>Timesheet</h1>
      <p>Log daily work hours and activities.</p>
      <form class="form-section">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
          <label for="project">Project</label>
          <input type="text" id="project" name="project" placeholder="Enter project name">
        </div>
        <div class="form-group">
          <label for="task">Task/Activity</label>
          <input type="text" id="task" name="task" placeholder="Enter task or activity">
        </div>
        <div class="form-group">
          <label for="hours">Hours Worked</label>
          <input type="number" id="hours" name="hours" placeholder="Enter hours worked" min="0" max="24">
        </div>
        <div class="form-group">
          <label for="remarks">Remarks</label>
          <textarea id="remarks" name="remarks" rows="2" placeholder="Enter remarks"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit">Save Timesheet</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
